<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <img src="" alt="logo">
        <h1>Library</h1>
        <button class="signin">sign in</button>
    </div>
    <div class="library">
        <div class="settings">
            <div class="sort">
                <div class="sort-direction">
                </div>
                <div class="sort-criteria">
                </div>
            </div>
        </div>
        <div class="list">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </table>
        </div>
        <div class="add-book">
            <button class="add-new">
                ADD
                <img src="" alt="plus-sign">
            </button>
        </div>
    </div>
    <div class="footer">
        <a href="">
            <img src="" alt="github logo">
            luiswzh 2024
        </a>
    </div>
</body>

</html>
