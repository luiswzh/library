<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <img src="./images/library-outline.svg" alt="logo" class="logo">
        <h1>library</h1>
        <button class="signin">sign in</button>
    </div>
    <div class="library">
        <div class="settings">
            <div class="sort">
                <div class="sort-direction">
                    <img src="./images/sort-alphabetical-ascending.svg" alt="sort ascending" class="sort-az active">
                    <img src="./images/sort-alphabetical-descending.svg" alt="sort descending" class="sort-za">
                </div>
                <div class="sort-criteria">
                    <select name="sort-criteria" id="sort-criteria">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="pages">Pages</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="list">
            <table>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="status">Status</th>
                    <th class="edit">Edit</th>
                </tr>
                <tr>
                    <td>Harry Potter</td>
                    <td>JK Rowling</td>
                    <td>557</td>
                    <td>In Progress</td>
                    <td><button class="edit"><img src="./images/pencil.svg" alt="edit"></button></td>
                </tr>
            </table>
        </div>
        <div class="add-book">
            <button class="add-new">
                add book +
            </button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/luiswzh/library">
            <img src="./images/github-mark.svg" alt="github logo">
            luiswzh 2024
        </a>
    </div>
    <dialog>
        <form action="">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">

            <label for="author">Author:</label>
            <input type="text" name="author" id="author">

            <label for="pages">Pages:</label>
            <input type="tel" name="pages" id="pages">

            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="not read">not read</option>
                <option value="read">read</option>
                <option value="in progress">in progress</option>
            </select>

            <input type="button" value="delete">
            <input type="button" value="OK">
        </form>
    </dialog>
</body>

</html>
