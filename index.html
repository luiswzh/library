<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <img src="" alt="logo">
        <h1>library</h1>
        <button class="signin">sign in</button>
    </div>
    <div class="library">
        <div class="settings">
            <div class="sort">
                sort:
                <div class="sort-direction">
                </div>
                <div class="sort-criteria">
                </div>
            </div>
        </div>
        <div class="list">
            <table>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="status">Status</th>
                    <th class="edit">Edit</th>
                </tr>
                <tr>
                    <td>Harry Potter</td>
                    <td>JK Rowling</td>
                    <td>557</td>
                    <td>In Progress</td>
                    <td>edit</td>
                </tr>
            </table>
        </div>
        <div class="add-book">
            <button class="add-new">
                add book +
            </button>
        </div>
    </div>
    <div class="footer">
        <a href="">
            <img src="" alt="github logo">
            luiswzh 2024
        </a>
    </div>
</body>

</html>
